<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class='calculator'>
        <div class='output'>
          <div class='previous-operand' id='display'></div>
          <div class="current-operand"></div>
        </div>
         <button class=' calc-btn  spans2' id= 'clear'>AC</button>
         <button class='calc-btn' id='delete'>DEL</button>
         <button class='calc-btn btn-operation' id='divide'>/</button>
         <button class='calc-btn btn-num' id='1'>1</button>
         <button class='calc-btn btn-num' id='2'>2</button>
         <button class='calc-btn btn-num' id='3'>3</button>
         <button class='calc-btn btn-operation' id= 'multiply'>*</button>
         <button class='calc-btn btn-num' id='4'>4</button>
         <button class='calc-btn btn-num' id='5'>5</button>
         <button class='calc-btn btn-num' id='6'>6</button>
         <button class='calc-btn btn-operation' id='add'>+</button>
         <button class='calc-btn btn-num' id='7'>7</button>
         <button class='calc-btn btn-num' id='8'>8</button>
         <button class='calc-btn btn-num' id='9'>9</button>
         <button class='calc-btn btn-operation' id='subtract'>-</button>
         <button class='calc-btn btn-num decimal' id='dot'>.</button>
         <button class='calc-btn btn-num' id='0'>0</button>
         <button class= 'calc-btn spans2' id = 'equals'>=</button>
    </div>

      <script src='./index.js'></script>
</body>
</html>
